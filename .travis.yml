language: node_js
node_js:
  - "8"

services:
  - mysql

addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server

dist: trusty

sudo: required

before_script:
  - mysql -e 'create database gothenballdb;'
  

jobs:
  include:
    - stage: deploy client production
      script:
        - cd client && npm install
        - npm run build
        - cd -
